<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <h1>Weather Tracker</h1>
    <form method="POST">
        <input type="text" name="city_code" placeholder="Enter city code" required>
        <button type="submit">Get Weather</button>
    </form>
    {% if weather_data %}
    <div class="weather-info">
        <h2>Weather in {{weather_data['resolvedAddress']}}</h2>
        <p>Temparature: {{weather_data['currentConditions']['temp']}}</p>
        <p>Condition: {{weather_data['currentConditions']['conditions']}}</p>
    </div>
    {% endif %}
    
</body>
</html>
