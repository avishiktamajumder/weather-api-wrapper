<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #weather-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }
        button {
            background: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #weather-result {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="weather-form">
        <h1>Weather App</h1>
        <input type="text" id="city-code" placeholder="Enter City Code" required>
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-result"></div>
    </div>
    <script>
        async function getWeather() {
            const cityCode = document.getElementById('city-code').value;
            const resultDiv = document.getElementById('weather-result');

            if (!cityCode) {
                resultDiv.innerHTML = "Please enter a city code.";
                return;
            }

            try {
                const response = await fetch(`/weather?city_code=${cityCode}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = "Error fetching weather data: " + error.message;
            }
        }
    </script>
</body>
</html>
